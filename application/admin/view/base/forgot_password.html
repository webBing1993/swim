<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDMAP | 忘记密码</title>

    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/admin/css/animate.css" rel="stylesheet">
    <link href="/admin/css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="passwordBox animated fadeInDown">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox-content">
                    <h2 class="font-bold">忘记密码</h2>
                    <p>
                        输入您的电子邮件地址，密码重置页面将通过电子邮件发送给您。
                    </p>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="{:Url('forgot_password')}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="电子邮件" required="请输入邮件" name="email">
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b">重设密码</button>
                            </form>
                            <div class="check-tips"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                杭州之图科技网络有限公司
            </div>
            <div class="col-md-6 text-right">
               <small>© 2015-2016</small>
            </div>
        </div>
    </div>
</body>
</html>
<script src="/admin/js/plugins/iCheck/icheck.min.js"></script>
<script>
    function success(data){
        if(data.code){
            window.location.href = data.url;
        } else {
            self.find(".check-tips").text(data.msg);
        }
    }
</script>
