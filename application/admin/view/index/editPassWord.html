{extend name="base/common"}

{block name="style"}
<link rel="stylesheet" href="/static/datepicker/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="/static/iCheck/custom.css">
<link rel="stylesheet" href="/admin/css/chosen/chosen.css">
<style>
    textarea{
        resize:none;
    }
</style>
{/block}

{block name="page-header"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>修改密码</h2>
        <ol class="breadcrumb">
            <li>
                用户管理
            </li>
            <li class="active">
                <strong>修改密码</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
{/block}

{block name="main"}
<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改密码</h5>
                    <div class="ibox-tools">
                        <a href="javascript:window.history.go(-1);" class="btn btn-white btn-sm"><i class="fa fa-reply"></i> 返回</a>
                    </div>
                </div>
                <div class="ibox-content all">
                    <form id="form" class="form-horizontal" method="post" action="{:Url('Index/editPassWord')}">
                        <div class="form-group">
                            <div class="col-lg-1 text-right control-label">
                                <label>用户名:</label>
                            </div>
                            <div class="col-lg-11">
                                <input type="text" class="form-control form_title" name="username" value="{$user['username'] || default=''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1 text-right control-label">
                                <label>密码:</label>
                            </div>
                            <div class="col-lg-11">
                                <input type="text" placeholder="请输入新的密码" class="form-control form_title" name="password" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1 text-right control-label">
                                <label>确认密码:</label>
                            </div>
                            <div class="col-lg-11">
                                <input type="text" placeholder="请输入确认密码" class="form-control form_title" name="repassword" value="">
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$user['id'] || default=''}">

                        <div class="form-group">
                            <div class="col-lg-11 col-lg-offset-1">
                                <button class="btn btn-primary submit-btn ajax-post" type="submit" target-form="form-horizontal">确认</button>
                                <a class="btn btn-default" href="javascript:window.history.go(-1);">返回</a>
                            </div>
                        </div>
                        <div class="selblo"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script src="/static/uploadify/jquery.uploadify.min.js"></script>
<script src="/static/iCheck/icheck.min.js"></script>
<script>
    //导航高亮
    highlight_subnav("{:Url('Index/index')}");
</script>
{/block}
