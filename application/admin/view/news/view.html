{extend name="base/common"}

{block name="style"}
<style>
	.shadow{width: 100%;height: 100%;position: absolute;left: 0;top: 0;background: rgba(0,0,0,0.4);z-index: 88;}
	.header{
		height: 34px;
		width: 34px;
		-webkit-border-radius:50%;
		-moz-border-radius:50%;
		border-radius:50%;
	}
</style>
{/block}

{block name="page-header"}
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>活动通知管理</h2>
		<ol class="breadcrumb">
			<li>
				<a href="{:Url('Notice/activity')}">相关活动</a>
			</li>
			<li class="active">
				<strong>报名列表</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
	</div>
</div>
{/block}

{block name="main"}
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>阅读名单</h5>
					<div class="ibox-tools">
					</div>
				</div>
				<div class="ibox-content">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
							<tr>
								<th><input class="i-checks check-all" type="checkbox"></th>
								<th>头像</th>
								<th>姓名</th>
								<th>联系方式</th>
								<th>阅读时间</th>
							</tr>
							</thead>
							<tbody>

							<tr>
								<td><input type="checkbox" class="i-checks ids" name="input[]"></td>
								<td style="padding-top: 2px;padding-bottom: 2px"><img src="/home/images/index/grzx.png" alt="头像" class="header"></td>
								<td>张三</td>
								<td>13800000000</td>
								<td>2017-01-01</td>
							</tr>

							</tbody>
							<tfoot>
							<tr>
								<td colspan="10">
									<div class="page"></div>
								</td>
							</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<iframe id="iframe" src="" style="height: 80%;width: 392px;z-index: 99;position: absolute;top: 10%;border: 0;left: 32%;background: #fff;display: none;" scrolling="auto" seamless></iframe>
<div class="shadow" style="display: none"></div>
{/block}

{block name="script"}
<script src="/admin/js/plugins/iCheck/icheck.min.js"></script>
<script>
$(document).ready(function(){
	highlight_subnav("{:Url('Notice/activity')}");
	$('.i-checks').iCheck({
		checkboxClass: 'icheckbox_square-green',
		radioClass: 'iradio_square-green',
	});
	$(".check-all").on("ifChanged",function(){
		$("tbody").find(".ids").iCheck("toggle");
	});
});
</script>
{/block}
