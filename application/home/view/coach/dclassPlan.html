{extend name="public/common"}

{block name="style"}
<title>训练档案</title>
<link rel="stylesheet" href="/home/css/coach/publish.css">
{/block}

{block name="body"}
<div class="main">
	<div class="tag">课时计划</div>
	<div class="list clear">
		<span class="title fl">计划标题</span>
		<input type="text" placeholder="请输入标题" class="fr limit" name="title" value="111" readonly>
	</div>
	<div class="list clear">
		<span class="title fl">课时时间</span>
		<input type="text" value="2011-1-1" class="fr" readonly="readonly" id="start" name="start">
	</div>
	<div class="list">
		<span class="title">任务需求</span>
		<div class="content">
			<textarea name="need" id="need" placeholder="输入不多于200字。" readonly>111111111111111111</textarea>
			<div class="sum">123</div>
		</div>
	</div>
	<div class="tag">计划内容</div>
	<div class="list clear templet" data-tab="0">
		<span class="title fl">准备部分</span>
		<span class="fa fa-angle-right fr green"></span>
	</div>
	<div class="list clear templet" data-tab="1">
		<span class="title fl">基本部分</span>
		<span class="fa fa-angle-right fr green"></span>
	</div>
	<div class="list clear templet" data-tab="2">
		<span class="title fl">结束部分</span>
		<span class="fa fa-angle-right fr green"></span>
	</div>
	<div class="tag">课后小结</div>
	<div class="list">
		<!--<span class="title">课后小结</span>-->
		<div class="content">
			<textarea name="summary" id="summary" placeholder="输入不多于200字。" readonly>1111111111111111111</textarea>
			<div class="sum">123</div>
		</div>
		<div class="students">
			<div class="student clear">
				<span class="name fl" data-tab="zangsna">张三</span>
				<input type="text" value="10'20" class="fr limit" readonly>
			</div>
			<div class="student clear">
				<span class="name fl" data-tab="lisi">李四</span>
				<input type="text" value="10'20" class="fr limit" readonly>
			</div>
		</div>
	</div>
</div>
<!--日模板-->
<div class="bg">
	<div class="list clear">
		<span class="title fl">计划部分</span>
		<span class="fr limit week" data-tab="0"></span>
	</div>
	<div class="list">
		<span class="title">训练内容</span>
		<table>
			<tr>
				<td>序号</td>
				<td>组数</td>
				<td>个数</td>
				<td>距离</td>
				<td>项目</td>
			</tr>
			<tr>
				<td>1</td>
				<td class="group">1</td>
				<td class="num">1</td>
				<td class="distance">400</td>
				<td class="pose">自由泳</td>
			</tr>
		</table>
	</div>
	<div class="list clear">
		<span class="title fl">负荷量</span>
		<input type="text" placeholder="请输入负荷量" class="fr limit" name="load" readonly value="1111">
	</div>
	<div class="list clear">
		<span class="title fl">负荷强度</span>
		<input type="text" placeholder="请输入负荷强度" class="fr limit" name="strength" readonly value="1111">
	</div>
	<div class="list clear">
		<span class="title fl">时间</span>
		<input type="text" placeholder="请输入时间" class="fr limit" name="duration" readonly value="1111">
	</div>
	<div class="daysave">返回</div>
</div>
{/block}

{block name="script"}
<script src="/static/mobiscroll/mobiscroll.2.13.2.js"></script>
<script>
$(function(){
	//字数统计
	wordSum();
	//内容模板
	templet();
	//返回
	daySave();
});
var parts=[];
function templet(){
	$('.templet').off('click').on('click',function(){
		var index = $(this).attr('data-tab');
		var name = $(this).find('.title').text();
		$('.week').text(name).attr('data-tab',index);
		fobidden_back();
		$('.main').fadeOut();
		$('.bg').fadeIn();
		var html = '<tr> <td>序号</td> <td>组数</td> <td>个数</td> <td>距离</td> <td>项目</td> </tr>';
			var trs = parts[index].content;
			var len = trs.length;
			for(var i = 0 ; i<len;i++){
				html+=
					'<tr>'+
					'<td>'+(i+1)+'</td>'+
					'<td class="group">'+trs[i][0]+'</td>'+
					'<td class="num">'+trs[i][1]+'</td>'+
					'<td class="distance">'+trs[i][2]+'</td>'+
					'<td class="pose">'+trs[i][3]+'</td>'+
					'</tr>';
			}
			$('table').html(html);
			radio();
			$('.load span').eq(parts[index].load-1).addClass('active').siblings('span').removeClass('active');
			$('.strength span').eq(parts[index].strength-1).addClass('active').siblings('span').removeClass('active');
			$('.duration span').eq(parts[index].duration-1).addClass('active').siblings('span').removeClass('active');


	});
}
function daySave(){
	$('.daysave').off('click').on('click',function(){
		$('.bg').fadeOut();
		$('.main').fadeIn();
		enable_back();
	})
}
function wordSum(){
	$('#need,#load,#content').on('input',function(){
		var len = $(this).val().length;
		$(this).next('.sum').find('span').text(len);
		if(len > 20){
			$(this).next('.sum').find('span').addClass('red');
		}else{
			$(this).next('.sum').find('span').removeClass('red');
		}
	});
}


</script>
{/block}
