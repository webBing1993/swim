{extend name="public/common"}

{block name="style"}
<title>教练频道</title>
<link rel="stylesheet" href="/home/css/coach/allsign.css">
{/block}

{block name="body"}
<div id="w"></div>
<div class="time">2017年11月11号</div>
<div class="tabbox">
	<div class="tabs clear">
		<span class="tab active">异常打卡</span>
		<span class="tab fr">正常打卡</span>
	</div>
</div>
<div class="boxs">
	<!--absence：缺卡，late：迟到，normal：正常-->
	<div class="box active">
		<div class="list">
			<span>张三</span>
			<span class="absence">
				<i class="fa fa-times-circle"></i>
				缺卡
			</span>
		</div>
		<div class="list">
			<span>张三</span>
			<span class="late">
				<i class="fa fa-exclamation-circle"></i>
				迟到
			</span>
		</div>
	</div>
	<div class="box hidden">
		<div class="list">
			<span>张三</span>
			<span class="normal">
				<i class="fa fa-check-circle"></i>
				正常
			</span>
		</div>
	</div>
</div>
{/block}

{block name="script"}
<script>
$(function(){
	//tab值记录
	tabRecord('.tab' ,'.box');
	//tab切换
	tabSwitch('.tab' ,'.box');
	//天气
	$.getScript('http://php.weather.sina.com.cn/iframe/index/w_cl.php?code=js&day=0&city=&dfc=1&charset=utf-8',function(a){
		var s="",r="",q="";for(s in window.SWther.w){
			q=SWther.w[s][0];
			r={city:s,date:SWther.add.now.split(" ")[0]||"",day_weather:q.s1,night_weather:q.s2,day_temp:q.t1,night_temp:q.t2,day_wind:q.p1,night_wind:q.p2},
				$("#w").html(q.s1);
			console.log(q);
			console.log(r)
		}
	});
});
function loadScroll(){}
</script>
{/block}
